<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaTrust Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <img src="novatrustlogo.png" alt="Logo" class="logo">
    <a href="index.html" class="back-home">‚Üê Home</a>

    <h1>Inloggen</h1>
    <p class="subtitle">Welkom terug. Log in om door te gaan.</p>

    <form id="loginForm">
        <input 
            type="text" 
            id="gebruikersnaam"
            placeholder="Gebruikersnaam"
            required
        >

        <input 
            type="password" 
            id="wachtwoord"
            placeholder="Wachtwoord"
            required
        ><a class="forgot" href="#">Wachtwoord vergeten?</a>

        <button type="submit" id="inlogsubmit">Login</button>
    </form>


    <p id="notification"></p>

    <p>Nog geen account? <a href="signup.html">Registreren</a></p>
</div>

<script src="app.js"></script>

</body>
</html>
